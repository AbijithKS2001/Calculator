<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">



</head>
<body  style="background-color: rgb(251, 244, 244);">


    <h2 style="color: rgb(0, 0, 0); text-align: center; margin-top: 60px;"><b>𝙲𝚊𝚕𝚌𝚞𝚕𝚊𝚝𝚘𝚛</b></h2>
<div class="calc-body">

    <div class="calc-screen">
        <input id="result" type="text">
    </div>
    
    <div class="calc-button-row">
        <button id="one" onclick="displayNumber(1)">1</button>

        <button id="two" onclick="displayNumber(2)">2</button>

        <button id="three" onclick="displayNumber(3)">3</button>

        <button class="ac" onclick="clearBox()">AC</button>

        <button id="four" onclick="displayNumber(4)">4</button>

        <button id="five" onclick="displayNumber(5)">5</button>

        <button id="six" onclick="displayNumber(6)">6</button>

        <button class="opt" id="div" onclick="displayNumber('/')">&#247;</button>

        <button id="seven" onclick="displayNumber(7)">7</button>

        <button id="eight" onclick="displayNumber(8)">8</button>

        <button id="nine" onclick="displayNumber(9)">9</button>

        <button class="opt" id="min" onclick="displayNumber('-')">&#8722;</button>

        <button id="zero" onclick="displayNumber(0)">0</button>

        <button id="dzero" onclick="displayNumber(0)">00</button>

        <button class="opt" id="mul" onclick="displayNumber('+')">&#43;</button>

        <button class="opt " id="plus" onclick="displayNumber('*')">&#215;</button>

        <button>.</button>

        <button id="clear" onclick="remove()">&#9003;</button>

        <button class="opt" id="eqval"  onclick="evalExp()">&#61;</button>
    </div>
    </div>  

   


    
</body>
</html>
